<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watch Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px 0;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Watch Movie Together</h1>
    <textarea id="embedCode" placeholder="Paste Embed Code Here"></textarea><br>
    <button onclick="loadVideo()">Load Video</button>
    <div id="videoContainer"></div>

    <!-- Non-module Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBWNDZLIqkLSQUdswT-2H-jr-0Dg2gvuik",
          authDomain: "private-watch-party.firebaseapp.com",
          projectId: "private-watch-party",
          storageBucket: "private-watch-party.firebasestorage.app",
          messagingSenderId: "36283139121",
          appId: "1:36283139121:web:cff1ed864b7349061c0110",
          databaseURL: "https://private-watch-party-default-rtdb.asia-southeast1.firebasedatabase.app/" // Firebase DB URL
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let videoTimeRef = db.ref("videoTime");

        function loadVideo() {
            const embedCode = document.getElementById('embedCode').value;
            document.getElementById('videoContainer').innerHTML = embedCode;

            const video = document.querySelector('iframe');
            video.addEventListener('load', () => {
                const player = video.contentWindow;

                // Sync video time to Firebase every second
                setInterval(() => {
                    const currentTime = getVideoTime(player);
                    if (currentTime !== null) {
                        console.log("Current Time: " + currentTime); // Log current time
                        videoTimeRef.set(currentTime); // Save video time to Firebase
                    }
                }, 1000);
            });

            // Sync the video time from Firebase to all other devices
            videoTimeRef.on('value', (snapshot) => {
                const time = snapshot.val();
                console.log("Syncing Time: " + time); // Log synced time from Firebase
                if (time) {
                    const player = document.querySelector('iframe').contentWindow;
                    setVideoTime(player, time); // Sync video time across devices
                }
            });
        }

        // Function to get the current video time from the Vidsrc iframe
        function getVideoTime(player) {
            try {
                return player.document.querySelector('video').currentTime; // Get the video time
            } catch (e) {
                console.log("Error getting video time:", e);
                return null;
            }
        }

        // Function to set the video time on the Vidsrc iframe (syncing across devices)
        function setVideoTime(player, time) {
            try {
                player.postMessage({ action: 'seek', time: time }, '*');
            } catch (e) {
                console.log("Error setting video time:", e);
            }
        }
    </script>
</body>
</html>
