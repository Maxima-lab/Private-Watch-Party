<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watch Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px 0;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Watch Movie Together</h1>
    <textarea id="embedCode" placeholder="Paste Embed Code Here"></textarea><br>
    <button onclick="loadVideo()">Load Video</button>
    <div id="videoContainer"></div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBWNDZLIqkLSQUdswT-2H-jr-0Dg2gvuik",
          authDomain: "private-watch-party.firebaseapp.com",
          projectId: "private-watch-party",
          storageBucket: "private-watch-party.firebasestorage.app",
          messagingSenderId: "36283139121",
          appId: "1:36283139121:web:cff1ed864b7349061c0110"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        let videoTimeRef = db.ref("videoTime");

        function loadVideo() {
            const embedCode = document.getElementById('embedCode').value;
            document.getElementById('videoContainer').innerHTML = embedCode;

            const video = document.querySelector('iframe');
            video.addEventListener('load', () => {
                const player = video.contentWindow;

                // Sync the video time from the host device to Firebase every second
                setInterval(() => {
                    if (player.document.querySelector('video')) {
                        const currentTime = player.document.querySelector('video').currentTime;
                        videoTimeRef.set(currentTime); // Save the current video time to Firebase
                    }
                }, 1000);
            });

            // Sync the video time from Firebase to all other devices
            videoTimeRef.on('value', (snapshot) => {
                const time = snapshot.val();
                if (time) {
                    const player = document.querySelector('iframe').contentWindow;
                    if (player.document.querySelector('video')) {
                        player.document.querySelector('video').currentTime = time; // Sync video time across devices
                    }
                }
            });
        }
    </script>
</body>
</html>
